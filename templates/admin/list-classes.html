{% extends 'layout/base_layout.html' %}
{% load humanize %}
{% load static %}
{% block title %} | All Classes {% endblock %}

{% block content %}
<div class="card">
          <div class="card-body overflow-hidden p-lg-12">
            <div class="row align-items-center justify-content-between">
              <div class="col-lg-12 pl-lg-4 my-5 text-center text-lg-left">
                <h3>All Classes</h3>
                <table class="table table-hover">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Description</th>
        <th scope="col">Created On</th>
        <th class="white-space-nowrap" scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for i in listClass %}
      <tr>
        <!-- <th scope="row">1</th> -->
        <td>{{i.class_name}}</td>
        <td>{{i.date_created|naturaltime}}</td>
        <td class="white-space-nowrap"><span class="notification-time"><a href="{% url 'update-class' i.id %}">Edit</a></span></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
              </div>
            </div>
          </div>
        </div>

{% endblock %}
