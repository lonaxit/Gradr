{% extends 'layout/Dashboard/Teachers/Teacher_Layout.html' %}

{% load static %}
{% block title %} Upload Assessment Sheet {% endblock %}

{% block content %}
<div class="row no-gutters" id="block-content">


            <div class="col-lg-12 pl-lg-2 mb-3">
              <div class="row no-gutters h-100 align-items-stretch">
                <div class="col-lg-12 mb-3">
                  <div class="card h-100">
                    <div class="card-header bg-light">
                      <h5 class="mb-0">Upload Assessment Sheet</h5>
                    </div>
                    <div class="mb-4">
                      {% if messages %}
                      <small class="alert alert-success">
                        {% for message in messages %}
                        {{message}}
                        {% endfor %}
                      </small>
                      {% endif %}
                    </div>
                    <div class="card-body">
                      <form  action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}


                        <div class="form-row">
                          <div class="form-group col-6">
                          <label for="start">Select Class</label>
                            <select class="form-control" id="stud-class" name="studentclass">
                            {% for class in classes %}
                            <option value="{{class.pk}}">{{class.class_name}}</option>
                            {% endfor %}
                            </select>
                          </div>

                          <div class="form-group col-6">
                          <label for="start">Subject</label>
                            <select class="form-control" id="subject" name="subject">

                            </select>
                          </div>

                          <div class="custom-file col-4">
                          <input class="custom-file-input" id="csvFile" type="file" name="csvFile">
                          <label class="custom-file-label" for="csvFile">Choose csv file</label>
                          </div>

                        </div>

                        <div class="d-flex justify-content-start">
                          <input type="submit" name="create" class="btn btn-primary" value="Import">
                        </div>
                      </form>
                      <!-- <div class="d-flex justify-content-end">
                        <button class="btn btn-primary">Save</button>
                      </div> -->
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

{% endblock %}
